name: Publish

defaults:
  run:
    shell: bash
    working-directory: ./packages/core

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      actions: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}"

      - name: Package install
        run: pnpm install --frozen-lockfile

      - name: Update version
        run: pnpm version patch --no-git-tag-version
      
      - name: Create a pull request
        run: |
          git checkout -b feature/update-version
          git add .
          git commit -m "chore: update version"
          git push origin feature/update-version || exit 0
          gh pr create --title "chore: release" --body "chore: release" --base main --head feature/update-version || exit 0

      - name: Merge pull request
        run: gh pr merge --auto --squash --delete-branch
        
      - name: Publish package
        run: pnpm run -w release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_GITHUB_TOKEN }}
